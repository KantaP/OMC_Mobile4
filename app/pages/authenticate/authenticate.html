<ion-content padding class="authenticate">
    <ion-col width-80 offset-10 class="space-bottom-logo">
        <ion-row class="center">
            <img [src]="logo" />
        </ion-row>
    </ion-col>
    <ion-col width-80 offset-10>
        <ion-row class="center">
            <ion-list class="full-width">
                <ion-item class="space-bottom-input">
                    <ion-label><ion-icon ></ion-icon></ion-label>
                    <ion-input type="text" value="" [(ngModel)]="authenticateModel.username" required placeholder="Username"></ion-input>
                </ion-item>

                <ion-item class="space-bottom-input">
                    <ion-label><ion-icon ></ion-icon></ion-label>
                    <ion-input type="password" [(ngModel)]="authenticateModel.password" required placeholder="Password"></ion-input>
                </ion-item> 
                </ion-list>
        </ion-row>
    </ion-col>
    <ion-col width-80 offset-10>
        <ion-row class="center">
            <button type="button" outline class="full-width white" [disabled]="submitted" (click)="signIn()">
                LOGIN
            </button>
        </ion-row>
    </ion-col>
    <ion-row class="position-bottom">
        <ion-col width-25 class="tab-1"></ion-col>
        <ion-col width-25 class="tab-2"></ion-col>
        <ion-col width-25 class="tab-3"></ion-col>
        <ion-col width-25 class="tab-4"></ion-col>
    </ion-row>
</ion-content>
