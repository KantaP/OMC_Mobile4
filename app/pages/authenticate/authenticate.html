<ion-content padding class="authenticate">
    <form #authForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="loading-container" *ngIf="submitted">
        <img class="loading" [src]="loading" width="60"/>
    </div>
    <ion-col width-80 offset-10 class="space-bottom-logo">
        <ion-row class="center">
            <img [src]="logo" />
        </ion-row>
    </ion-col>
    <ion-col width-80 offset-10>
        <ion-row class="center">
            <ion-list class="full-width">
                <ion-item class="space-bottom-input">
                    <ion-label><ion-icon ios="md-person" md="md-person"></ion-icon></ion-label>
                    <ion-input type="text" class="validate" value="" [(ngModel)]="authenticateModel.username" required placeholder="Username"
                    ngControl="username" #username="ngForm"></ion-input>
                </ion-item>

                <ion-item class="space-bottom-input">
                    <ion-label><ion-icon ios="md-lock" md="md-lock"></ion-icon></ion-label>
                    <ion-input type="password" class="validate" [(ngModel)]="authenticateModel.password" required placeholder="Password"
                    ngControl="password" #password="ngForm"></ion-input>
                </ion-item> 
                </ion-list>
        </ion-row>
    </ion-col>
    <ion-col width-80 offset-10>
        <ion-row class="center">
            <button type="submit" outline class="full-width white" [disabled]="!authForm.form.valid">
                LOGIN
            </button>
        </ion-row>
    </ion-col>
    <ion-col width-80 offset-10>
        <ion-row class="">
            <a [navPush]="[registerPage]">Register</a>
        </ion-row>
    </ion-col>
    <ion-row class="position-bottom">
        <ion-col width-25 class="tab-1"></ion-col>
        <ion-col width-25 class="tab-2"></ion-col>
        <ion-col width-25 class="tab-3"></ion-col>
        <ion-col width-25 class="tab-4"></ion-col>
    </ion-row>
    </form>
</ion-content>
