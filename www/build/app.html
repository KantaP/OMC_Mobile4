<ion-menu [content]="content">

  <ion-toolbar >
    <ion-title padding>
        <img [src]="logo" width="90"/>
    </ion-title>
  </ion-toolbar>

  <ion-content class="menu-sub">
    
    <ion-list>
      <button menuClose ion-item *ngFor="#p of pages" (click)="openPage(p)" class="clear-border">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
