<ion-navbar *navbar class="android-attr" >

  <button menuToggle class="white-non-border">
    <ion-icon name='menu'></ion-icon>
  </button>
  <ion-title padding class="white-non-border">
    <!--<img [src]="logo" width="90"/>-->
    QUOTE FORM
  </ion-title>

</ion-navbar>
<ion-content class="getquote">
    <p class="space-bottom-input"></p>
    <ion-col width-100>
        <ion-row class="center">
            <ion-item class="space-bottom-input">
                <ion-input type="telephone" value="" placeholder="External Referrence"></ion-input>
            </ion-item>
        </ion-row>
        <ion-row class="center block-date">
            <ion-item class="space-bottom-input">
                <ion-input type="text" value="" placeholder="Picup Date"></ion-input>
            </ion-item>
            <ion-item class="space-bottom-input">
                <!--<ion-label>Pickup Time</ion-label>-->
                <select class="full-width">
                    <option *ngFor="#time of times" [value]="time">{{time}}</option>
                </select>
            </ion-item>
        </ion-row>
        <ion-row class="center block-date">
            <ion-item class="space-bottom-input">
                <ion-input type="text" value="" placeholder="Return Date"></ion-input>
            </ion-item>
            <ion-item class="space-bottom-input">
                <!--<ion-label>Return Time</ion-label>-->
                <select class="full-width">
                    <option *ngFor="#time of times" [value]="time">{{time}}</option>
                </select>
            </ion-item>
        </ion-row>
        <ion-row class="center block-date">
            <ion-item class="space-bottom-input">
                <ion-input type="text" value="" placeholder="Collection Address"></ion-input>
            </ion-item>
            <button class="space-bottom-button  tab-4" width-30>
                <i class="fa fa-map-marker" style="margin-right: 10px;"></i>
                Find
            </button>
        </ion-row>
        <ion-row class="center block-date">
            <ion-item class="space-bottom-input">
                <ion-input type="text" value="" placeholder="Extra Drops"></ion-input>
            </ion-item>
            <button class="space-bottom-button  tab-4" width-30> 
                <i class="fa fa-map-marker" style="margin-right: 10px;"></i>
                Find
            </button>
        </ion-row>
        <ion-row class="center block-date">
            <ion-item class="space-bottom-input">
                <ion-input type="text" value="" placeholder="Destination Address"></ion-input>
            </ion-item>
            <button class="space-bottom-button  tab-4" width-30>
                <i class="fa fa-map-marker" style="margin-right: 10px;"></i>
                Find
            </button>
        </ion-row>
        <p></p>
        <ion-row>
            <p class="white-non-border">
                Mileage Duration
            </p>
        </ion-row>
        <ion-row class="center block-two">
                <ion-item class="space-bottom-input">
                    <select class="full-width">
                        <option [value]="">As Directed</option>
                        <option *ngFor="#direct of directs" [value]="direct">{{direct}} Hours</option>
                    </select>
                </ion-item>
                <ion-item class="space-bottom-input">
                    <select class="full-width" #passenger_select (change)="getVehicleType(passenger_select.value)">
                        <option [value]="">Passengers</option>
                        <option *ngFor="#passenger of passengers" [value]="passenger"  
                        >{{passenger}} passenger</option>
                    </select>
                </ion-item>
        </ion-row>
        <ion-row class="center block-two">
                <ion-item class="space-bottom-input">
                    <select class="full-width" [disabled]="!vehicle_pass" #vehicle_select (change)="getLuggageType(vehicle_select.value)">
                        <option [value]="">Vehicle Type</option>
                        <option *ngFor="#vehicle of vehicles" [value]="vehicle.car_id">{{vehicle.car_name}}</option>
                    </select>
                </ion-item>
                <ion-item class="space-bottom-input">
                    <select class="full-width" [disabled]="!luggage_pass">
                        <option [value]="">Luggages</option>
                        <option *ngFor="#luggage of luggages" [value]="luggage.bag_id">{{luggage.bag_des}}</option>
                    </select>
                </ion-item>
        </ion-row>
        <ion-row class="center">
            <ion-item class="space-bottom-input">
                 <select class="full-width" [disabled]="!journey_pass">
                        <option [value]="">Journey Type</option>
                        <option *ngFor="#journey of journeys" [value]="journey">{{journey}}</option>
                    </select>
            </ion-item>
        </ion-row>
        <ion-row class="center">
            <button class="space-bottom-button  tab-4" width-100>
                GET QUOTE
            </button>
        </ion-row>
    </ion-col>
    <ion-row class="position-bottom">
        <ion-col width-25 class="tab-1"></ion-col>
        <ion-col width-25 class="tab-2"></ion-col>
        <ion-col width-25 class="tab-3"></ion-col>
        <ion-col width-25 class="tab-4"></ion-col>
    </ion-row>
</ion-content>
